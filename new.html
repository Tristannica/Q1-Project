<html>
    <head>
        <title>Eclipse Viewer</title>
        <meta charset="UTF-8">
        <link href="new.css" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>

<!-- START TABS -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ECLIPSE VIEWER</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a class="active" href="#100">View (Total)</a></li>
            <li class="tab"><a href="#90">View (90%)</a></li>
            <li class="tab"><a href="#75">View (75%)</a></li>
            <li class="tab"><a href="#50">View (50%)</a></li>
            <li class="tab"><a href="#25">View (25%)</a></li>
          </ul>
        </div>
    </nav>
<!-- END TABS -->

<!-- START SEARCH FIELD -->

    <input type="text" name="" value="" placeholder="Enter City, STATE">
    <button type="button" name="button">Search</button>

<!-- END SEARCH FIELD -->

<!-- START COUNTDOWN -->
    <div class="clock">
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">DAYS</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">HOURS</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">MINUTES</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">SECONDS</div>
        </div>
      </div>
    </div>

<!-- START USER INPUT --

    <div class="
        <input id="city"

<!-- END USER INPUT -->

<!-- START ECLIPSE DATA -->

    <div class="datacontainer">
        <div class="transit">
            <div>
                <div class="smalltext">DESCRIPTION:</div>
                <a class="description"></a>
            </div>
            <div>
                <div class="smalltext">OBSCURATION:</div>
                <a class="obscuration"></a>
            </div>
            <div>
                <div class="smalltext">DURATION:</div>
                <a class="duration"></a>
            </div>
        </div>
        <div class="location">
            <div>
                <div class="smalltext">CITY:</div>
                <a class="city"></a>
            </div>
            <div>
                <div class="smalltext">STATE:</div>
                <a class="state"></a>
            </div>
            <div>
                <div class="smalltext">LAT:</div>
                <a class="lat"></a>
            </div>
            <div>
                <div class="smalltext">LON:</div>
                <a class="lon"></a>
            </div>
        </div>
        <div class="events">
            <div class="event0">
                <div class="smalltext">Event:</div>
                <a class="start0"></a>
                <div class="smalltext">Time:</div>
                <a class="time0"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude0"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth0"></a>
            </div>
            <div class="event1">
                <div class="smalltext">Event:</div>
                <a class="start1"></a>
                <div class="smalltext">Time:</div>
                <a class="time1"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude1"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth1"></a>
            </div>
            <div class="event2">
                <div class="smalltext">Event:</div>
                <a class="start2"></a>
                <div class="smalltext">Time:</div>
                <a class="time2"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude2"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth2"></a>
            </div>
        </div>
    </div>

<!-- END ECLIPSE DATA -->
<!--
<iframe width="400" height="250" src="https://www.youtube.com/embed/MJgXaqW3md8" frameborder="0" allowfullscreen></iframe>
-->
    <!--Google Map Element-->
    <div id="map"></div>


    <!--Import Google Maps API-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCta04IgPSYrvVw5T3ffqMAMbYyhIupuII&callback=initMap">
    </script>

    <!--Import jQuery
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!--Main JavaScript -->
    <script src="new.js"></script>

    </body>
</html>
