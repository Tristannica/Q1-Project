<!-- START COUNTDOWN -->
    <div class="clock">
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">DAYS</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">HOURS</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">MINUTES</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">SECONDS</div>
        </div>
      </div>
    </div>


<!-- START FIXED COUNTDOWN -->
    <div id="countdown"></div>
<!-- END FIXED COUNTDOWN -->

<!-- START ECLIPSE DATA -->

    <div class="datacontainer">
        <div class="transit">
            <div>
                <div class="smalltext">DESCRIPTION:</div>
                <a class="description"></a>
            </div>
            <div>
                <div class="smalltext">OBSCURATION:</div>
                <a class="obscuration"></a>
            </div>
            <div>
                <div class="smalltext">DURATION:</div>
                <a class="duration"></a>
            </div>
        </div>
        <div class="location">
            <div>
                <div class="smalltext">CITY:</div>
                <a class="city"></a>
            </div>
            <div>
                <div class="smalltext">STATE:</div>
                <a class="state"></a>
            </div>
            <div>
                <div class="smalltext">LAT:</div>
                <a class="lat"></a>
            </div>
            <div>
                <div class="smalltext">LON:</div>
                <a class="lon"></a>
            </div>
        </div>
        <div class="events">
            <div class="event0">
                <div class="smalltext">Event:</div>
                <a class="start0"></a>
                <div class="smalltext">Time:</div>
                <a class="time0"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude0"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth0"></a>
            </div>
            <div class="event1">
                <div class="smalltext">Event:</div>
                <a class="start1"></a>
                <div class="smalltext">Time:</div>
                <a class="time1"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude1"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth1"></a>
            </div>
            <div class="event2">
                <div class="smalltext">Event:</div>
                <a class="start2"></a>
                <div class="smalltext">Time:</div>
                <a class="time2"></a>
                <div class="smalltext">Altitude:</div>
                <a class="altitude2"></a>
                <div class="smalltext">Direction:</div>
                <a class="azimuth2"></a>
            </div>
        </div>
    </div>

<!-- END ECLIPSE DATA -->
